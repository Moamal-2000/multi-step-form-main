<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="multi steps form page without back-end database made by Moamal Alaa.">
  <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/null/home.png" type="image/x-icon">
  <title>Frontend Mentor | Multi-step form</title>
  <!-- Main css file -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li class="active">
            <a href="#">
              <button type="button">1</button>
              <div>
                <span class="step">Step 1</span>
                <span>Your Info</span>
              </div>
            </a>
          </li>

          <li class="blocked">
            <a href="#">
              <button type="button">2</button>
              <div>
                <span class="step">Step 2</span>
                <span>Select Plan</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <button type="button">3</button>
              <div>
                <span class="step">Step 3</span>
                <span>Add-ons</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <button type="button">4</button>
              <div>
                <span class="step">Step 4</span>
                <span>Summary</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="your-info-section">
      <h2>Personal Info</h2>
      <p>Please provide your name, email address, and phone number.</p>

      <form>
        <div class="input">
          <div>
            <label for="name-input">Name</label>
          </div>
          <input id="name-input" type="text" placeholder="e.g. Stephen King" required>
        </div>

        <div class="input">
          <div>
            <label for="email-input">Email Address</label>
          </div>
          <input id="email-input" type="email" placeholder="e.g. stephenking@lorem.com" required>
        </div>

        <div class="input">
          <div>
            <label for="phone-input">Phone Number</label>
          </div>
          <input id="phone-input" type="tel" placeholder="e.g. +1 234 567 890" required>
        </div>

        <div class="steps-buttons-holder">
          <input type="submit" class="next-step" value="Next Step">
        </div>
      </form>

    </section>
  </main>

  <footer class="attribution">
    <p>Coded by <a href="https://www.facebook.com/MoamalAlaa109" target="_blank">Moamal Alaa</a></p>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>

    <div class="steps-buttons-holder step1" style="display: none;">
      <input type="submit" class="next-step" value="Next Step">
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
