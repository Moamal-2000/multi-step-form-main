<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <!-- Main css file -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li>
            <a href="#">
              <button type="button">1</button>
              <div>
                <span class="step">Step 1</span>
                <span>Your Info</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <button type="button">2</button>
              <div>
                <span class="step">Step 2</span>
                <span>Select Plan</span>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <button type="button">3</button>
              <div>
                <span class="step">Step 3</span>
                <span>Add-ons</span>
              </div>
            </a>
          </li>

          <li class="active">
            <a href="#">
              <button type="button">4</button>
              <div>
                <span class="step">Step 4</span>
                <span>Summary</span>
              </div>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <section class="finish-section">
      <div class="content">
        <h2>Finishing up</h2>
        <p>Double-check everything looks OK before confirming.</p>
        <div class="layout-content">
          <div class="line">
            <div>
              <h3 class="type-sub">Arcade (Monthly)</h3>
              <button type="button">
                change
                <select>
                  <optgroup label="Monthly">
                  <option value="$9/mo">Arcade $9/mo</option>
                  <option value="$12/mo">Advanced $9/mo</option>
                  <option value="$15/mo">Pro $9/mo</option>

                  <optgroup label="Yearly">
                    <option value="$90/yr">Arcade $90/yr</option>
                    <option value="$120/yr">Advanced $120/yr</option>
                    <option value="$150/yr">Pro $150/yr</option>
                </select>
              </button>
            </div>
            <span class="price-sub">$9/mo</span>
          </div>
          <hr>
        </div>
  
        <div class="layout-total">
          <p class="per">Total (per month)</p>
          <span class="total-price">+$12/mo</span>
        </div>
      </div>

      <div class="steps-buttons-holder">
        <button class="back-step">Go Back</button>
        <button class="next-step confirm-button">Confirm</button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>Coded by <a href="https://www.facebook.com/MoamalAlaa109" target="_blank">Moamal Alaa</a></p>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>

    <div class="steps-buttons-holder" style="display: none;">
      <button class="back-step">Go Back</button>
      <button class="next-step confirm-button">Confirm</button>
    </div>
  </footer>
  <script src="summary.js"></script>
</body>

</html>
